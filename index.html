<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="bg-primary">
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="" class="navbar-brand">Producto</a>
    </nav>
    <div class="container">
        
        <div class="row mt-5" id="app">
            <div class="col-4">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h4 class="text-primary font-weight-bolder">Agregar productos</h4>
                    </div>
                    <form class="card-body" id="form-product" name="form-product">
                        <div class="form-group bg-primary">
                            <input type="text"
                             class="form-control bg-light"
                             placeholder="Descripcion"
                             name="descripcion"
                             id="descripcion">
                        </div>
                        <div class="form-group bg-primary">
                            <input type="number"
                             class="form-control bg-light"
                             placeholder="Cantidad"
                             name="Cantidad"
                             id="Cantidad">
                        </div>
                        <div class="form-group bg-primary">
                            <input type="number"
                             class="form-control bg-light"
                             placeholder="Precio"
                             name="precio"
                             id="precio">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block font-weight-bolder" value="Guardar">
                    </form>
                </div>
            </div>
            <div class="col-8" id="list-product">
            </div>
        </div>
    </div>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
